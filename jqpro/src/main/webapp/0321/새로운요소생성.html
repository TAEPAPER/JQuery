<head>

 margin : 5px;

<script>
$(function(){ //==$(document).ready(function(){ 랑 같아
	
  $('#btn1').on('click',function(){
	ptag = $('<p class = "pp" onclick = aa(this) >별빛 같은 나의 사랑아 </p>');
	ptag.appendTo($('#result1'));
	
	//[script로 했을 경우]
	//vp = document.createElement('p');

	//vp.onclick(){}
	//
	//text = document.createTextNode('별빛 같은 나의 사랑아');
	//vp.appendChild(text)
  })
    
  $('#btn2').on('click',function(){
	  
	  //$(this)-btn2
	  $('<p></p>',{
	 'class' : 'pp',
	 'click' :function(){
		    $(this).css('color','green');//-p태그
	 },
	 'text' : '별빛 같은 나의 사랑아'
		  
	  }).appendTo($('#result2'))
	  
  })
  
  $('#btn3').on('click',function(){
	$('<img>',{
	     "src" : '../images/cloud03.jpg',
	     "alt" :  'cloud03.jpg',
	     
	     'click' : function(){
	    	 $(this).css('border','1px solid red');
	     }
	     
	} ).appendTo($('#result3')) 
  
  })
  
  
})

  function aa(ptag){
	  $(ptag).css('color','red');
  }
</script>
</head>
<body>

<div class="box">
		<pre>
