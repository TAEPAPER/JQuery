<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
	//우편번호 찾기
	$('#btn1').on('click',function(){
		//입력한 값 가져온다
		dongvalue = $('#dong').val().trim();
		console.log(dongvalue);
		//서버로 전송
		$.ajax({
			//요청
			url : '/jqpro/ZipSearch.do',
			type : 'get',
			data : {"dong" :dongvalue},
			
			//응답
			success : function(res){
				str = "<table border = '1'>";
				str+="<tr><td>우편번호</td>";
				str+= "<td>주소</td>";
				str+="<td>번지</td></tr>"
				$.each(res,function(i,v){
				//	var bunji = v.bungi;
				//	if(typeof bunji == 'undefined'){
				//		bunji = "";
				//	}
					
					str+="<tr class ='ziptr'><td>"+v.zipcode+"</td>";
					str += "<td>"+v.sido+" "+v.gugun+" " +v.dong+"</td>";
					if(v.bunji == null){
						str +="<td></td></tr>"
					}else{
					str += "<td>"+v.bunji+"</td></tr>";
						}
					})
				str+="</table>"
				$('#result1').html(str);
				
			},
			error : function(xhr){
				alert("상태 : "+xhr.status);
			},
			dataType : 'json'
		})

	})
	
	//$('.ziptr').on('click',function(){})--***이거 안돼!!!!!*****나중에 만들어진거니까
	//검색결과에서 선택하여 부모창으로 넘겨주는 것!~!
	$('#result1').on('click','.ziptr',function(){
	  zipcode = $("td:eq(0)",this).text();
	  addr = $("td:eq(1)",this).text();
	  $('#upost',opener.document).val(zipcode);
	  $('#uaddr1',opener.document).val(addr);
	  window.close();
	
	})

})
</script>
<style>
 #dong{
  margin-left : 20px;
 
 }
 .ziptr:hover{
   background : lime;
 }
</style>
</head>
<body>

<div class="box">
		<input type = "text" id = "dong">
		<input type="button" value="확인" id="btn1"> 
		<div id="result1"></div>
	</div>
</body>
</html>
