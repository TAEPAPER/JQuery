<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	$(function() {
		$('#btn1').on(
				'click',
				function() {
					$('img').attr(
							'title',
							function() {
								//src의 값을 가져온다
								vsrc = $(this).attr('src');
								str = substring(vsrc.lastIndexOf("/") + 1, vsrc
										.lastIndexOf("."));
								return str;
							});

				})
		$('img').on('click',function(){
			//title속성을 지운다
			$(this).removeAttr('title');
		})
		$('img').on('mouseover',function(){
			//border를 설정한다 -
			//addClass를 이용한다-$(this).css('border','2px solid red')
			$(this).addClass('border');
	})
		$('img').on('mouseout',function(){
			$(this).removeClass('border')
		})		
				
	})
</script>
<style>
img {
	width: 100px;
	height: 100px;
}
.border{
	border : 2px solid red;
}
</style>
</head>
<body>

	<div class="box">
		<pre> 	
       </pre>
		<input type="button" value="확인" id="btn1">
		<div id="result1">
			<img src="../images/식품2.jpg" alt="식품2.jpg"> <img
				src="../images/음악1.jpg" alt="음악1.jpg"> <img
				src="../images/스포츠3.jpg" alt="스포츠3.jpg"> <img
				src="../images/수국4.jpg" alt="수국4.jpg"> <img
				src="../images/카페라떼.jpg" alt="카페라떼.jpg">



		</div>
	</div>
</body>
</html>
